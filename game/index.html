<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.129.0/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <div id="a">
        <canvas id="c1"></canvas>
        <canvas id="c2"></canvas>
    </div>

    <div class="scoreUI">
        <div class="centerRectangle glow"></div>
        <div class="asset">
            <img src="scoreUI.png" class="shadowfilter">
            <div id="leftScore1" class="parallelogram glow" style="left: 90%;"></div>
            <div id="leftScore2" class="parallelogram glow" style="left: 101%;"></div>
            <div id="leftScore3" class="parallelogram glow" style="left: 112%;;"></div>
        </div>
        <div class="asset" style="transform: scaleX(-1);">
            <img src="scoreUI.png" class="shadowfilter">
            <div id="rightScore1" class="parallelogram glow" style="left: 90%;"></div>
            <div id="rightScore2" class="parallelogram glow" style="left: 101%;"></div>
            <div id="rightScore3" class="parallelogram glow" style="left: 112%;;"></div>
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
